        /* Shared Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #e91e63;
            overflow-x: hidden;
            background-color: #fff5f7;
        }
        
        /* Login Page Styles */
        .login-page {
            background: linear-gradient(135deg, #ffffff 0%, #ffebee 50%, #ffcdd2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }
        
        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.95);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { transform: scale(1); opacity: 1; }
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #e91e63;
            background: linear-gradient(45deg, #e91e63, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .twitter-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #f8bbd0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .twitter-input:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }
        
        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .age-check {
            margin: 25px 0;
            text-align: left;
            display: flex;
            align-items: center;
        }
        
        .age-check input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            accent-color: #e91e63;
        }
        
        .login-btn {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .login-btn:disabled {
            background: #f8bbd0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Main App Styles */
        .app-page {
            display: none;
            background: linear-gradient(135deg, #ffffff 0%, #ffebee 50%, #ffcdd2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 15px rgba(233, 30, 99, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        
        .logo-small {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e91e63;
            background: linear-gradient(45deg, #e91e63, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f8bbd0;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .main-content {
            padding-top: 80px;
            padding-bottom: 120px;
        }
        
        .swipe-count {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.1rem;
            color: #e91e63;
            padding: 10px;
            background-color: white;
            border-radius: 20px;
            width: 200px;
            margin: 20px auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .cards-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            position: absolute;
            width: 90%;
            max-width: 350px;
            height: 480px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.2);
            overflow: hidden;
            transition: transform 0.5s, opacity 0.5s;
            cursor: grab;
            user-select: none;
            transform-origin: center center;
        }
        
        .card:active {
            cursor: grabbing;
        }
        
        .card.moving {
            transition: none;
        }
        
        .card-img-container {
            width: 100%;
            height: 75%;
            position: relative;
            overflow: hidden;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .card-info {
            padding: 20px;
            position: relative;
        }
        
        .card-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            color: #e91e63;
        }
        
        .card-age {
            color: #888;
            margin: 5px 0;
            font-size: 1.1rem;
        }
        
        .card-bio {
            margin: 10px 0 0;
            color: #555;
            line-height: 1.4;
        }
        
        .swipe-buttons {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            gap: 30px;
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 5;
        }
        
        .swipe-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .swipe-btn:hover {
            transform: scale(1.1);
        }
        
        .swipe-btn:active {
            transform: scale(0.95);
        }
        
        .swipe-left {
            color: #f44336;
        }
        
        .swipe-right {
            color: #4CAF50;
        }
        
        .no-more-cards {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 350px;
            margin: 0 auto;
            border: 2px solid #e91e63;
        }
        
        .no-more-title {
            font-size: 1.5rem;
            color: #e91e63;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .no-more-text {
            color: #666;
            line-height: 1.5;
            font-style: italic;
        }
        
        /* Match Modal */
        .match-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s forwards;
        }
        
        .match-content {
            background-color: white;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 0.4s 0.2s forwards;
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.3);
        }
        
        @keyframes popIn {
            to { transform: scale(1); opacity: 1; }
        }
        
        .match-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 4px solid #e91e63;
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }
        
        .match-title {
            font-size: 1.8rem;
            color: #e91e63;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .match-subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .chat-container {
            margin-top: 15px;
            height: 160px;
            overflow-y: auto;
            border: 2px solid #f8bbd0;
            border-radius: 15px;
            padding: 12px;
            text-align: left;
            background-color: #fff9fa;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
        }
        
        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            animation: messageIn 0.3s forwards;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
        }
        
        @keyframes messageIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .their-message {
            background-color: #f8bbd0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .their-message::after {
            content: "";
            position: absolute;
            left: -8px;
            bottom: 0;
            border-width: 0 8px 8px 0;
            border-style: solid;
            border-color: transparent #f8bbd0 transparent transparent;
        }
        
        .your-message {
            background-color: #e91e63;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .your-message::after {
            content: "";
            position: absolute;
            right: -8px;
            bottom: 0;
            border-width: 0 0 8px 8px;
            border-style: solid;
            border-color: transparent transparent transparent #e91e63;
        }
        
        .chat-input-container {
            display: flex;
            margin-top: 15px;
        }
        
        .reply-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #f8bbd0;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .reply-input:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }
        
        .send-btn {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(233, 30, 99, 0.3);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #e91e63;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background-color: #f8bbd0;
        }
        
        /* Swipe animations */
        .swipe-right {
            transform: translateX(200%) rotate(30deg) !important;
            opacity: 0;
        }
        
        .swipe-left {
            transform: translateX(-200%) rotate(-30deg) !important;
            opacity: 0;
        }
        
        /* Swipe indicators */
        .swipe-indicator {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }
        
        .like-indicator {
            right: 20px;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .nope-indicator {
            left: 20px;
            color: #f44336;
            border: 2px solid #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }
        
        .show-indicator {
            opacity: 1;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            background-color: #f8bbd0;
            padding: 10px 15px;
            border-radius: 16px;
            width: fit-content;
            margin: 8px 0;
            animation: pulse 1.5s infinite;
        }
        
        .typing-dot {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: #e91e63;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .login-container {
                padding: 25px 15px;
                width: 95%;
                transform: scale(0.85); /* Zoom out for mobile */
            }
            
            .card {
                height: 420px;
                max-width: 320px;
                transform: scale(0.85); /* Zoom out for mobile */

            .swipe-buttons {

            .swipe-btn {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
            }
            
            .match-content {
                padding: 20px;

            }
            
            .chat-container {
                height: 130px;
            }
            
            .timer {
                font-size: 1.1rem; /* Slightly larger for mobile readability */
                padding: 8px;
            }
        }
        
        .proof-of-gooner {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .proof-title {
            font-size: 1.5rem;

            font-weight: bold;
        }
        
        .proof-text {
            color: #666;
            line-height: 1.5;
            font-style: italic;
        }
        
        .global-timer {
            position: fixed;
            top: 80px;
            left: 20px;
            font-size: 1.2rem;
            color: #e91e63;
            font-weight: bold;
            padding: 8px 12px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            z-index: 5;
            display: none; /* Hidden by default */
        }
        
        /* Sound controls */
        .sound-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }
        
        .sound-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: none;
        }
        
        .sound-btn.muted {
            background: #ccc;
        }
    </style>

            startY = clientY;
            
            e.preventDefault();

        // During drag
        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            moveX = clientX - startX;
            moveY = clientY - startY;
            
            const rotate = moveX / 15; // More natural rotation
            const opacity = 1 - Math.min(Math.abs(moveX) / 200, 0.5); // Fade out slightly
            
            currentCard.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${rotate}deg)`;
            currentCard.style.opacity = opacity;
            
            // Show/hide swipe indicators
            const likeIndicator = currentCard.querySelector('.like-indicator');
            const nopeIndicator = currentCard.querySelector('.nope-indicator');
            
            if (moveX > 50) {
                likeIndicator.classList.add('show-indicator');
                nopeIndicator.classList.remove('show-indicator');

                likeIndicator.classList.remove('show-indicator');
                nopeIndicator.classList.remove('show-indicator');
            }
            
            e.preventDefault();
        }

                    responses: [
                        "I'm a foodie! What's your favorite cuisine?",
                        "Talking about food always makes me hungry! What's your go-to meal?",
                        "I love trying new foods. What's the best thing you've eaten recently?"
                    ]
                },
                {
                    patterns: [/travel|trip|vacation|journey|adventure|explore|destination|place|city|country|world|globe/i],
                    responses: [
                        "I love traveling! What's the most beautiful place you've visited?",
                        "Travel is my passion! Where would you go if you could travel anywhere?",
                        "I'm always planning my next trip. What's your dream destination?"
                    ]
                },
                {
                    patterns: [/work|job|career|profession|office|business|company|industry|occupation|vocation/i],
                    responses: [
                        "Work is important, but I prefer talking about fun stuff! What do you enjoy outside of work?",
                        "I like to keep work and personal life separate. What are your hobbies?",
                        "I prefer to focus on the fun parts of life. What do you do for fun?"
                    ]
                },
                {
                    patterns: [/joke|funny|laugh|humor|comedy|hilarious|pun|rofl|lol/i],
                    responses: [
                        "Why don't scientists trust atoms? Because they make up everything! üòÑ",
                        "What do you call a fake noodle? An impasta! ü§£",
                        "I'm not a comedian, but I try to be punny! üòâ"
                    ]
                }
            ];
            
            // Default responses
            const defaultResponses = [
                "That's interesting! Tell me more.",
                "I'd love to hear more about that.",
                "That sounds great! What else have you been up to?",
                "Thanks for sharing! What else is new with you?",
                "That's awesome! What else do you enjoy doing?",
                "I appreciate you sharing that! How was your day?",
                "That's really cool! What are your plans for the rest of the week?",
                "I'd love to know more about that!",
                "That's fascinating! What got you interested in that?",
                "That sounds like fun! Have you been doing that for long?"
            ];
            
            // Find a matching pattern
            for (const patternGroup of responsePatterns) {
                for (const pattern of patternGroup.patterns) {
                    if (pattern.test(lowerMsg)) {
                        return patternGroup.responses[Math.floor(Math.random() * patternGroup.responses.length)];
                    }
                }
            }
            
            // Return default response
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        // Add a message from the match to the chat
        function addMatchMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message their-message';
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send a message
        function sendMessage() {
            const message = replyInput.value.trim();
            if (!message) return;
            
            // Play sound for sending message
            playSound(buttonSound);
            
            // Add user's message
            const messageElement = document.createElement('div');
            messageElement.className = 'message your-message';
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            
            // Clear input
            replyInput.value = '';
            userMessageCount++;
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Generate and add personalized reply after a short delay
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                
                if (userMessageCount >= 3) {
                    // Final message after 3 replies
                    const finalMessages = [
                        "Touch some grass, can't believe you tryna get down with an LLM",
                        "Go back to Twitter lol",
                        "Look at this guy...get a life Big bro",
                        "Is this what u wanna do with your Life?. I think its best to go back to supporting Succinct",
                        "AI ain't gonna love you back. Go meet real people!"
                    ];
                    const finalMessage = finalMessages[Math.floor(Math.random() * finalMessages.length)];
                    addMatchMessage(finalMessage);
                    
                    // Disable chat
                    replyInput.disabled = true;
                    replyInput.placeholder = "Chat disabled";
                    sendBtn.disabled = true;
                } else {
                    // Normal AI response
                    const reply = generateAIResponse(message);
                    addMatchMessage(reply);
                }
            }, 1000 + Math.random() * 1500);
        }

        // Initialize the app
        init();
    </script>
